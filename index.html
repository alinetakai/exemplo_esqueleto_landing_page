<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page Exemplo</title>
    <style>

        .cta-button { background-color: #28a745; color: #fff; padding: 15px 25px; text-decoration: none; border-radius: 5px; }
        .cta-button:hover { background-color: #218838; }
        .form-group { margin: 15px 0; }
        .form-group input { padding: 10px; width: 100%; box-sizing: border-box; }
    </style>
</head>
<body style="background-color: rgb(243, 206, 236);">
    <div class="container">
        <h1>Baixe nosso eBook Grátis!</h1>

        <form>
            <div class="form-group">
                <input type="text" placeholder="Seu Nome">
            </div>
            <div class="form-group">
                <input type="email" placeholder="Seu E-mail">
            </div>
            <br>
            <a href="#" class="cta-button">Baixar Agora</a>
        </form>
        <br>
        <p>Mais de 10.000 profissionais já baixaram!</p>
    </div>
    <footer>
        <h6 style="margin: 25%;">Obs.: Modelo de página criado apenas para fins educacionais - by PSIDE</h6>

</html>
